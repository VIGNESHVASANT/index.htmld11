<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
       h{
           font-size:28px;
           font-weight:bold;
           font-size: larger;
           position: center;
       }
       table,th,td{
           border:1px solid black;
           border-collapse: collapse;

       }
    </style>
</head>
<body>
    <h>Health cchart</h>
    <table>
        <thead>
            <tr>
                <th rowspan="2">State of health</th>
                <th colspan="2">Fasting value</th><th>After remaining</th>
            </tr>
            <tr>
                <th>Minimum</th><th>Maximum</th><th>2 hours of eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td><td>70</td><td>100</td><td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetics</td><td>101</td><td>126</td><td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetics</td><td>More than 126</td><td>Not Applicable</td><td>More than 200</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
